<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            position: relative;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .decorative-circle-1 {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.3) 0%, rgba(52, 211, 153, 0.1) 100%);
            top: -100px;
            right: -50px;
        }
        .decorative-circle-2 {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.2) 0%, rgba(52, 211, 153, 0.05) 100%);
            bottom: -50px;
            left: -50px;
        }
        .recycle-icon {
            position: absolute;
            right: 120px;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            height: 250px;
            background: rgba(4, 120, 87, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .recycle-symbol {
            font-size: 180px;
            color: rgba(209, 250, 229, 0.8);
        }
        .content {
            position: relative;
            z-index: 10;
            padding: 80px 100px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .logo-circle {
            width: 80px;
            height: 80px;
            background: #d1fae5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }
        .logo-text {
            font-size: 72px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: -1px;
        }
        .tagline {
            font-size: 48px;
            font-weight: 600;
            color: #d1fae5;
            margin-bottom: 30px;
        }
        .subtitle {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 50px;
            opacity: 0.95;
        }
        .features {
            margin-top: 40px;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .feature-dot {
            width: 16px;
            height: 16px;
            background: #10b981;
            border-radius: 50%;
        }
        .feature-text {
            font-size: 28px;
            color: #ffffff;
            opacity: 0.9;
        }
        .website {
            margin-top: 60px;
            font-size: 30px;
            font-weight: 500;
            color: #d1fae5;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="decorative-circle-1"></div>
        <div class="decorative-circle-2"></div>
        
        <div class="recycle-icon">
            <div class="recycle-symbol">♻</div>
        </div>
        
        <div class="content">
            <div class="logo-container">
                <div class="logo-circle">♻</div>
                <div class="logo-text">EcoLoop</div>
            </div>
            
            <div class="tagline">Turn Waste into Value</div>
            <div class="subtitle">Kerala's Trusted E-Waste Recycling Platform</div>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-dot"></div>
                    <div class="feature-text">Free Doorstep Pickup</div>
                </div>
                <div class="feature">
                    <div class="feature-dot"></div>
                    <div class="feature-text">Instant Cash Payment</div>
                </div>
                <div class="feature">
                    <div class="feature-dot"></div>
                    <div class="feature-text">Certified Eco-Friendly Recycling</div>
                </div>
            </div>
            
            <div class="website">ecoloop.earth</div>
        </div>
    </div>

    <script>
        // Instructions: Open this file in a browser, then take a screenshot at exactly 1200x630px
        // Or use a screenshot tool to capture the .og-image div
        console.log('OG Image dimensions: 1200x630px');
    </script>
</body>
</html>
