<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative Circles -->
  <circle cx="1000" cy="100" r="200" fill="url(#accent-gradient)" opacity="0.3"/>
  <circle cx="200" cy="500" r="150" fill="url(#accent-gradient)" opacity="0.2"/>
  
  <!-- Recycling Icon Background -->
  <circle cx="950" cy="315" r="180" fill="#047857" opacity="0.5"/>
  
  <!-- Recycling Symbol (Stylized) -->
  <g transform="translate(950, 315)">
    <!-- Triangle recycling arrows -->
    <path d="M 0,-100 L 50,-20 L -50,-20 Z" fill="#d1fae5" opacity="0.9" transform="rotate(0)"/>
    <path d="M 0,-100 L 50,-20 L -50,-20 Z" fill="#d1fae5" opacity="0.9" transform="rotate(120)"/>
    <path d="M 0,-100 L 50,-20 L -50,-20 Z" fill="#d1fae5" opacity="0.9" transform="rotate(240)"/>
    
    <!-- Center Circle -->
    <circle cx="0" cy="0" r="35" fill="#047857"/>
    <circle cx="0" cy="0" r="25" fill="#d1fae5"/>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(100, 200)">
    <!-- Logo/Icon -->
    <circle cx="40" cy="40" r="40" fill="#d1fae5"/>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#059669" text-anchor="middle">â™»</text>
    
    <!-- Title -->
    <text x="110" y="60" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
      EcoLoop
    </text>
    
    <!-- Tagline -->
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="42" font-weight="600" fill="#d1fae5">
      Turn Waste into Value
    </text>
    
    <!-- Description -->
    <text x="0" y="210" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" opacity="0.95">
      Kerala's #1 E-Waste Recycling Platform
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 260)">
      <!-- Feature 1 -->
      <circle cx="15" cy="-5" r="8" fill="#10b981"/>
      <text x="35" y="0" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.9">
        Free Doorstep Pickup
      </text>
      
      <!-- Feature 2 -->
      <circle cx="15" cy="35" r="8" fill="#10b981"/>
      <text x="35" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.9">
        Instant Cash Payment
      </text>
      
      <!-- Feature 3 -->
      <circle cx="15" cy="75" r="8" fill="#10b981"/>
      <text x="35" y="80" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.9">
        Certified Eco-Friendly Recycling
      </text>
    </g>
    
    <!-- Website URL -->
    <text x="0" y="440" font-family="Arial, sans-serif" font-size="26" font-weight="500" fill="#d1fae5">
      ecoloop.earth
    </text>
  </g>
</svg>
