<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient1)"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="50%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0fdf4"/>
    </linearGradient>
  </defs>
  
  <!-- Recycling Symbol with Modern Style -->
  <g transform="translate(256, 256)">
    <!-- Outer Circle -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="url(#gradient2)" stroke-width="8" opacity="0.3"/>
    
    <!-- Recycling Arrows -->
    <!-- Arrow 1 (Top) -->
    <path d="M 0,-90 L 30,-60 L 15,-60 L 15,-30 L -15,-30 L -15,-60 L -30,-60 Z" fill="white" opacity="0.95"/>
    <path d="M 0,-90 L -8,-75 L 8,-75 Z" fill="white" opacity="0.95"/>
    
    <!-- Arrow 2 (Bottom Right) -->
    <g transform="rotate(120)">
      <path d="M 0,-90 L 30,-60 L 15,-60 L 15,-30 L -15,-30 L -15,-60 L -30,-60 Z" fill="white" opacity="0.95"/>
      <path d="M 0,-90 L -8,-75 L 8,-75 Z" fill="white" opacity="0.95"/>
    </g>
    
    <!-- Arrow 3 (Bottom Left) -->
    <g transform="rotate(240)">
      <path d="M 0,-90 L 30,-60 L 15,-60 L 15,-30 L -15,-30 L -15,-60 L -30,-60 Z" fill="white" opacity="0.95"/>
      <path d="M 0,-90 L -8,-75 L 8,-75 Z" fill="white" opacity="0.95"/>
    </g>
    
    <!-- Inner Circle with E -->
    <circle cx="0" cy="0" r="50" fill="white" opacity="0.2"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">E</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="140" cy="140" r="8" fill="white" opacity="0.4"/>
  <circle cx="372" cy="140" r="6" fill="white" opacity="0.3"/>
  <circle cx="140" cy="372" r="6" fill="white" opacity="0.3"/>
  <circle cx="372" cy="372" r="8" fill="white" opacity="0.4"/>
</svg>
