<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect width="192" height="192" rx="42" fill="url(#gradient)"/>
  
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="192" y2="192" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="50%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Recycling Symbol -->
  <g transform="translate(96, 96)">
    <!-- Circle backdrop -->
    <circle cx="0" cy="0" r="52" fill="white" opacity="0.15"/>
    
    <!-- Recycling Arrows -->
    <!-- Arrow 1 (Top) -->
    <path d="M 0,-35 L 12,-23 L 6,-23 L 6,-12 L -6,-12 L -6,-23 L -12,-23 Z" fill="white"/>
    <path d="M 0,-35 L -3,-29 L 3,-29 Z" fill="white"/>
    
    <!-- Arrow 2 (Bottom Right) -->
    <g transform="rotate(120)">
      <path d="M 0,-35 L 12,-23 L 6,-23 L 6,-12 L -6,-12 L -6,-23 L -12,-23 Z" fill="white"/>
      <path d="M 0,-35 L -3,-29 L 3,-29 Z" fill="white"/>
    </g>
    
    <!-- Arrow 3 (Bottom Left) -->
    <g transform="rotate(240)">
      <path d="M 0,-35 L 12,-23 L 6,-23 L 6,-12 L -6,-12 L -6,-23 L -12,-23 Z" fill="white"/>
      <path d="M 0,-35 L -3,-29 L 3,-29 Z" fill="white"/>
    </g>
    
    <!-- Center E -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">E</text>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="52" cy="52" r="4" fill="white" opacity="0.4"/>
  <circle cx="140" cy="52" r="3" fill="white" opacity="0.3"/>
  <circle cx="52" cy="140" r="3" fill="white" opacity="0.3"/>
  <circle cx="140" cy="140" r="4" fill="white" opacity="0.4"/>
</svg>
