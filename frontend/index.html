<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>EcoLoop - Turn Waste into Value | Kerala's #1 Recycling Platform</title>
    <meta name="description" content="Join 1000+ Kerala households earning money through recycling. Free doorstep e-waste pickup, fair prices, certified recycling. Schedule pickup today!" />
    <meta name="keywords" content="e-waste recycling Kerala, scrap collection Kerala, recycle electronics Kerala, waste pickup Kerala, eco-friendly recycling, kabadiwala Kerala, earn from waste, plastic recycling, paper recycling, metal scrap" />
    <meta name="author" content="EcoLoop" />
    <meta name="theme-color" content="#059669" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ecoloop.earth/" />
    <meta property="og:title" content="EcoLoop - Turn Waste into Value | Kerala's #1 Recycling Platform" />
    <meta property="og:description" content="Free doorstep e-waste pickup. Fair prices. Certified recycling. Join 1000+ Kerala households earning money through recycling!" />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ecoloop.earth/" />
    <meta property="twitter:title" content="EcoLoop - Turn Waste into Value | Kerala's #1 Platform" />
    <meta property="twitter:description" content="Free doorstep e-waste pickup. Fair prices. Certified recycling. Join 1000+ Kerala households!" />
    <meta property="twitter:image" content="/og-image.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://ecoloop.earth/" />
    
    <!-- Fonts - Optimized with font-display swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Performance & Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Preload critical assets -->
    <link rel="modulepreload" href="/src/main.tsx" />
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(to bottom right, #f0fdf4, #ffffff, #ecfdf5);">
        <div style="text-align: center;">
          <div style="width: 64px; height: 64px; border: 4px solid #059669; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="color: #6b7280; font-weight: 500;">Loading EcoLoop...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
